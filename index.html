<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>


    <div class="container">


        <div class="title">Etch-A-Sketch</div>

        <div class="board"></div>


        <div class="colorBtns">
            <button onclick="changeColor('black')" id="blackBtn">Black</button>
            <button onclick="changeColor('white')" id="whiteBtn">White</button>
            <button onclick="changeColor('gray')" id="grayBtn">Gray</button>
            <button onclick="changeColor('random')" id="randomBtn">Random</button>
            <button onclick="resetBoard()" id="resetBtn">Reset</button>
        </div>

        <div class="grid-input">
            <label for="gridSize" id="grid-size-label">Grid Size</label>
            <input type="number" id="gridSize" min="1" max="100" value="16" onchange="setSize(this.value)">
        </div>

    </div>

</body>

</html>
